<!DOCTYPE html>
<html style="height:100%">
  <head>
    <title>Tree.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
	<script type="text/javascript" src="tree.js"></script>
	<style type="text/css">
	body {
		font-size: 14px;
	}
	</style>

	<script type="text/javascript">
		$(function(){
			$("#tt").tree({
				onSelect:function(node){
					var deptno=node.id;
					$("#dg").datagrid("load", {
						id : deptno
					});
				}
			})
		})
	
	</script>

  </head>

  <body style="height:100%;margin: 0px;padding: 1px">
  	<div class="easyui-layout" style="width:100%;height:100%;">
		<div data-options="region:'north'" style="height:15%"></div>
		
		<div data-options="region:'west',split:true" title="后台管理" style="width:15%;">
			<ul id="tt" class="easyui-tree" data-options="url:'dept'" ></ul> 
		</div>
		
		
		<div data-options="region:'center',title:'员工信息',iconCls:'icon-ok'">
		
			<div style="margin-top: 5px"></div>
			
			员工姓名: <input class="easyui-textbox" type="text" name="ename" id="tb" />
			
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitQuery()">查&nbsp;&nbsp;询</a>
			
			<div style="margin-top: 5px"></div>
		
			<table class="easyui-datagrid" style="width:700px;height:250px" id="dg"
					data-options="ctrlSelect:true,collapsible:true,url:'queryEmp',method:'get',pagination:true,rownumbers:true">
				<thead>
					<tr>
						<th data-options="field:'empno'" width="80">员工编号</th>
						<th data-options="field:'ename'" width="100">员工姓名</th>
						<th data-options="field:'sex',formatter:rep" width="100">员工性别</th>
						<th data-options="field:'job',align:'right'" width="80">工作职位</th>
						<th data-options="field:'sal',align:'right'" width="80">薪水</th>
						<th data-options="field:'deptno',align:'center',formatter:dnameFun" width="70">部门名称</th>
					</tr>
				</thead>
			</table>
		</div>
		
		<div id="w" class="easyui-window" title="修改员工信息" data-options="iconCls:'icon-edit',closed:true"
		style="width:330px;height:300px;padding:5px;">
		<form id="ff" method="post">
			<input type="hidden" name="_method" value="put" />
			<table cellpadding="5">
				<tr>
					<td>员工编号:</td>
					<td><input class="easyui-textbox" type="text" name="empno"
						data-options="required:false"></input></td>
				</tr>
				<tr>
					<td>员工姓名:</td>
					<td><input class="easyui-textbox" type="text" name="ename"
						data-options="required:false"></input></td>
				</tr>
				<tr>
					<td>员工性别:</td>
					<td>
	    				<select class="easyui-combobox" name="sex" style="width: 50px">
	    					<option value="0">男</option>
	    					<option value="1">女</option>
	    				</select>
	    			</td>
				</tr>
				<tr>
					<td>工作职位:</td>
					<td><input class="easyui-textbox" type="text" name="job"
						data-options="required:false"></input></td>
				</tr>
				<tr>
					<td>薪水:</td>
					<td><input class="easyui-textbox" type="text" name="sal"
						data-options="required:false"></input></td>
				</tr>
				<tr>
				<td>部门名称:</td>
					<td>
	    				<select class="easyui-combobox" name="deptno" style="width: 100px">
	    					<option value="5" >it研发部</option>
	    					<option value="6">服装研发部</option>
	    				</select>
	    			</td>
				</tr>
			</table>
		</form>
		<div style="text-align:center;padding:5px">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitUpdate()">保存</a> 
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
		</div>
		
	</div>
	
	<div id="ww" class="easyui-window" title="添加员工" data-options="iconCls:'icon-edit',closed:true"
	 style="width:330px;height:300px;padding:5px;">
		<form id="f" method="post">
			<table cellpadding="5">
				<tr>
					<td>员工编号:</td>
					<td><input class="easyui-textbox" type="text" name="empno"
						data-options="required:false"></input></td>
				</tr>
				<tr>
					<td>员工姓名:</td>
					<td><input class="easyui-textbox" type="text" name="ename"
						data-options="required:false"></input></td>
				</tr>
				<tr>
					<td>员工性别:</td>
					<td>
	    				<select class="easyui-combobox" name="sex" style="width: 50px">
	    					<option value="0">男</option>
	    					<option value="1">女</option>
	    				</select>
	    			</td>
				</tr>
				<tr>
					<td>工作职位:</td>
					<td><input class="easyui-textbox" type="text" name="job"
						data-options="required:false"></input></td>
				</tr>
				<tr>
					<td>薪水:</td>
					<td><input class="easyui-textbox" type="text" name="sal"
						data-options="required:false"></input></td>
				</tr>
				<tr>
					<td>部门名称:</td>
					<td>
	    				<select class="easyui-combobox" name="deptno" style="width: 100px;">
	    					<option value="5">it研发部</option>
	    					<option value="6">服装研发部</option>
	    				</select>
	    			</td>
				</tr>
				
			</table>
		</form>
		<div style="text-align:center;padding:5px">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitSave()">保存</a> 
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clear1Form()">重置</a>
		</div>
	</div>
		
	</div>
	
  </body>
</html>
